name: Azure Static Web Apps CI/CD

on:
  push:
    branches:
      - main
  pull_request:
    types: [opened, synchronize, reopened, closed]
    branches:
      - main

jobs:
  build_and_deploy_job:
    if: github.event_name == 'push' || (github.event_name == 'pull_request' && github.event.action != 'closed')
    runs-on: ubuntu-latest
    name: Build and Deploy Job
    permissions:
       id-token: write
       contents: read
    env:
      CI: false        # Prevent React build from treating warnings as errors
      NODE_VERSION: 20 # Force Node 20 for build (needed for react-router 7)

    steps:
      - uses: actions/checkout@v3
        with:
          submodules: true
          lfs: false

      # Use Node 20 so dependencies like react-router 7 work correctly
      - name: Use Node 20
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install OIDC Client from Core Package
        run: npm install @actions/core@1.6.0 @actions/http-client

      - name: Get Id Token
        uses: actions/github-script@v6
        id: idtoken
        with:
           script: |
               const coredemo = require('@actions/core')
               return await coredemo.getIDToken()
           result-encoding: string

      - name: Build And Deploy
        id: builddeploy
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN_KIND_CLIFF_08A70CB0F }}
          action: "upload"
          ###### Repository/Build Configurations ######
          app_location: "/"      # App source code path
          api_location: ""       # API source code path
          output_location: "build" # Built app output folder
          github_id_token: ${{ steps.idtoken.outputs.result }}
          ###### End of Configurations ######

  close_pull_request_job:
    if: github.event_name == 'pull_request' && github.event.action == 'closed'
    runs-on: ubuntu-latest
    name: Close Pull Request Job
    steps:
      - name: Close Pull Request
        id: closepullrequest
        uses: Azure/static-web-apps-deploy@v1
        with:
          action: "close"
